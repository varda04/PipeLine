<!DOCTYPE html> 
<html>
<head>
    <title>Customer Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        a {
            display: inline-block;
            margin: 10px 0;
            color: #2980b9;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
        }
        form {
            margin-top: 20px;
            text-align: center;
        }
        button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #1c5980;
        }
        p {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ user.username }}!</h1>
    <p><a href="{% url 'customer:request_form' %}">Submit a Service Request</a></p>
    <p><a href="{% url 'customer:request_status' %}">Check Your Requests</a></p>

    <form method="POST" action="{% url 'customer:logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
    
    <p><a href="{% url 'homepage' %}">Return to home page</a></p>
</body>
</html>
